<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home" (click)="closeMenu()" (click)="showLoading()">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/canchas" (click)="closeMenu()" (click)="showLoading()"> 
          <ion-icon slot="start" name="search"></ion-icon>
          <ion-label>Ver canchas</ion-label>
        </ion-item>
        <ion-item routerLink="/login" (click)="closeMenu()" (click)="showLoading()">
          <ion-icon slot="start" name="log-in"></ion-icon>
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
        <ion-item routerLink="/contacto" (click)="closeMenu()" (click)="showLoading()">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>
        <!-- Agrega más ítems según tus necesidades -->
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <div style="display: flex; align-items: center; padding: 5px;">
          <ion-img src="/assets/img/Logo.png" alt="Logo" style="height: 50px; margin-right: 10px;" routerLink="/home" (click)="showLoading()"></ion-img>
          <h1 style="margin: 0; font-size: 20px; color: white;" routerLink="/home" (click)="showLoading()" >CanchApp</h1>
        </div>

        <ion-buttons slot="end">
          <ion-menu-button style="color:white;"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>
</ion-app>
