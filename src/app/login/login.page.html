<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;">
      <img src="/assets/img/Logo.png" alt="Logo" style="height: 50px; margin-right: 10px;" [routerLink]="['/home']"
        (click)="showLoading()">
      <ion-title>Iniciar Sesión</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">

  <ion-card-content>
    <form (submit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/registro']">¿No tienes una cuenta? Regístrate</ion-button>
    </ion-item>
  </ion-card-content>
</ion-content>
