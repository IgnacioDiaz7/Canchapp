<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex;">
      <img src="/assets/img/Logo.png" alt="Logo" style="height: 50px; margin-right: 10px;" [routerLink]="['/home']"
        (click)="showLoading()">
      <ion-title>Iniciar Sesión</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="centered-content">
    <ion-card-content >
      <form (submit)="onLogin()" #loginForm="ngForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required #emailInput="ngModel"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="emailInput.invalid && emailInput.touched">
          Ingrese un email
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required
            #passwordInput="ngModel"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
          Ingrese una contraseña
        </ion-note>

        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
        <ion-button expand="block" color="light" [routerLink]="['/reset-password']">¿Olvidaste tu
          contraseña?</ion-button>
        <ion-button expand="full" color="light" fill="clear" [routerLink]="['/registro']">¿No tienes una cuenta?
          Regístrate</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
  

</ion-content>
<ion-footer>
  <ion-button class="volver" expand="block" color="light" [routerLink]="['/home']" color="danger">Volver </ion-button>
</ion-footer>
